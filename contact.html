<body>
    <button class="burger-btn" aria-label="Menu button">
        <div class="burger-btn__box">

    <section class="contact">
        <h1 class="contact__title">Contact <span class="blue-color">Me</span></h1>
        <p class="contact__text">Get in <span class="blue-color">Touch.</span></p>

        <div class="contact__container">
            <div class="contact__container__box">
                <form class="contact__container__box__forms">
                    <div class="contact__container__box__forms__input-line">
                        <label for="name" class="contact__container__box__forms__input-line__label">Name:</label>
                        <input type="text" id="name" name="name" class="contact__container__box__forms__input-line__input-name" required>
                        <label for="email" class="contact__container__box__forms__input-line__label">Email:</label>
                        <input type="text" id="email" name="email" class="contact__container__box__forms__input-line__input-email" required>
                    </div>
                    <label for="subject" class="contact__container__box__forms__label">Subject:</label>
                    <input type="text" id="subject" name="subject" class="contact__container__box__forms__input-subject">
                    <label for="message" class="contact__container__box__forms__label">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="contact__container__box__forms__input-textarea" required></textarea>
                    <button type="submit" class="contact__container__box__forms__btn">Submit</button>
                </form>

                <div class="contact__container__box__image">
                    <div class="contact__container__box__image__shadow"></div>
                    <img src="./img/cracow.png" alt="Main market square in Cracow" class="contact__container__box__image__img">
                    <h2 class="contact__container__box__image__heading">Contact Info</h2>
                    <div class="contact__container__box__image__text">
                        <div class="contact__container__box__image__text__content">
                            <h3 class="contact__container__box__image__text__content__title">Name</h3>
                            <p class="contact__container__box__image__text__content__text">Damian Płatek</p>
                        </div>
                        <div class="contact__container__box__image__text__content">
                            <h3 class="contact__container__box__image__text__content__title">Location</h3>
                            <p class="contact__container__box__image__text__content__text">Cracow, Poland</p>
                        </div>
                        <div class="contact__container__box__image__text__content">
                            <h3 class="contact__container__box__image__text__content__title">Call</h3>
                            <p class="contact__container__box__image__text__content__text">+48 696-884-116</p>
                        </div>
                        <div class="contact__container__box__image__text__content">
                            <h3 class="contact__container__box__image__text__content__title">Email</h3>
                            <p class="contact__container__box__image__text__content__text">damianpllatek@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </section>
